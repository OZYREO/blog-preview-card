<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Web 3.0 image" class="blog-image">
      <div class="blog-title-container">
        <h2 class="blog-category">Learning</h2>
        <h2 class="blog-date">Published 21 Dec 2023</h2>
        <h2 class="blog-title">HTML & CSS foundations</h2>
      </div>
      <p class="blog-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="blog-author">
        <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper" class="author-avatar">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">OZYREO</a>.
    </p>
  </footer>
</body>
</html>
